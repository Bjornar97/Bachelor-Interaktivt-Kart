<StackLayout>
    <GridLayout rows="*" columns="*, *, *" class="actionBar" (pan)="drawer.onPan($event)">
        <GridLayout col="0" rows="*" columns="auto, *" class="actionBarBackButton" (tap)="goBack()">
            <label col="0" text="&#xf053;" class="actionBarBackButtonArrow"></label>
            <label col="1" text="Instillinger" verticalAlignment="center" class="actionBarBackButtonText"></label>
        </GridLayout>
        <label col="1" horizontalAlignment="left" colSpan="2" class="actionBarTitle" text="Kartinstillinger"></label>
    </GridLayout>
    <ScrollView [height]="drawer.drawer.heightInt">
        <StackLayout>
            <ContentView class="container" shadow elevation="2">
                <StackLayout class="container">
                    <Label text="Karttype" textWrap="true" class="title"></Label>            
                    <GridLayout rows="auto" columns="*,*,*" class="mapBtnContainer">
                        <Label col="0" text="Friluftsliv" (tap)="mapStyleChanged('outdoors')" [ngClass]="{selected: mapStyle === 'outdoors'}" class="mapBtn first"></Label>
                        <Label col="1" text="Satellitt" (tap)="mapStyleChanged('satellite')" [ngClass]="{selected: mapStyle === 'satellite'}" class="mapBtn"></Label>
                        <Label col="2" text="Veikart" (tap)="mapStyleChanged('street')" [ngClass]="{selected: mapStyle === 'street'}" class="mapBtn last"></Label>
                    </GridLayout>
                </StackLayout>
            </ContentView>
            <ContentView class="container" shadow elevation="2">
                <StackLayout>
                    <Label text="Kartet" textWrap="true" class="title"></Label>
                    <GridLayout rows="*" columns="*, auto" class="setting">
                        <Label col="0" text="Roter kart automatisk mens du flytter deg" class="labelSwitch" (tap)="changeRotateSwitch()" textWrap="true"></Label>
                        <Switch col="1" [checked]="isAutoRotate" ios:class="switch iosSwitch" android:class="switch androidSwitch" (checkedChange)="onAutoRotateChecked($event)"></Switch>
                    </GridLayout>
                </StackLayout>
            </ContentView>
        </StackLayout>
    </ScrollView>
</StackLayout>

<AbsoluteLayout class="absoluteContainer">
    <ContentView height="100%" width="100%" class="mapBox">
        <ns-map main="true"></ns-map>
    </ContentView>
    <DockLayout width="100%" height="100%" stretchLastChild="false">
        <GridLayout rows="auto, auto" class="currentPage" dock="bottom" width="100%" backgroundColor="transparent">
            <StackLayout row="0" colSpan="3" width="100%" class="drawer" [style]="drawer.visibility">
                <Label (pan)="onPan($event)" text="Sett den dra tingen her" textWrap="true" class="drag"></Label>
                <ScrollView width="100%" [height]="drawer.height" horizontalAlignment="center" class="scrollView"> 
                    <page-router-outlet></page-router-outlet>
                </ScrollView>
            </StackLayout>
            <GridLayout row="1" rows="*" columns="*,*,*" class="bottomRow" backgroundColor="#f77">
                <Button height="50dp" row="1" col="0" text="Hjem" [nsRouterLink]="['/home']" (tap)="change('home', 250)" class="button"></Button>
                <Button height="50dp" row="1" col="1" text="Konto" [nsRouterLink]="['/account']" (tap)="change('account', 250)" class="button"></Button>
                <Button height="50dp" row="1" col="2" text="Instillinger" [nsRouterLink]="['/settings']" (tap)="change('settings', 250)" class="button"></Button>
            </GridLayout>
        </GridLayout>
    </DockLayout>
</AbsoluteLayout>

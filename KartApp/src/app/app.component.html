<AbsoluteLayout class="absoluteContainer">
    <ContentView height="100%" width="100%" class="mapBox">
        <ns-map main="true"></ns-map>
    </ContentView>
    <DockLayout width="100%" height="100%" stretchLastChild="false" class="overlayOuter" isPassThroughParentEnabled="true">
        <GridLayout rows="auto, auto, auto" columns="*,*, auto" class="overlayBottomRow" dock="bottom" width="100%">
            <GridLayout row="0" rows="*" colSpan="3" columns="*,*,*" class="bottomRow" backgroundColor="rgb(240,240,240)">
                <Button height="50dp" row="0" col="0" text="&#xf015;" android:class="fa fas fa-home-lg p-5" fontSize="30" [nsRouterLink]="['/home']" pageTransition="fade" (tap)="onButtonPress('home')" [class]="buttons.home.buttonClass"></Button>
                <Button height="50dp" row="0" col="1" text="&#xf2bb;" fontSize="30" [nsRouterLink]="['/account']" pageTransition="fade" (tap)="onButtonPress('account')" [class]="buttons.account.buttonClass"></Button>
                <Button height="50dp" row="0" col="2" text="&#xf013;" fontSize="30" [nsRouterLink]="['/settings']" pageTransition="fade" (tap)="onButtonPress('settings')" [class]="buttons.settings.buttonClass"></Button>
            </GridLayout> 
        </GridLayout>
        <StackLayout width="100%" [class]="drawer.drawerClass" [style]="drawer.visibility" dock="bottom">
            <AbsoluteLayout>
                <Button text="< Tilbake" (tap)="backBtnPress()" left="0" class="backBtn"></Button>
                <Label (pan)="onPan($event)" text="&#xf2d1;" fontSize="15" class="far" textWrap="true" class="fal fa-window-minimize drag"></Label>
            </AbsoluteLayout>
            <ContentView width="100%" [height]="drawer.height" horizontalAlignment="center">
                <page-router-outlet></page-router-outlet>
            </ContentView>
        </StackLayout>
        <GridLayout rows="auto, auto, auto" columns="*,*, auto" class="overlayMapButtons" dock="bottom" width="100%" isPassThroughParentEnabled="true">
            <StackLayout row="0" col="2" *ngIf="showLocationButton" >
                <Button text="O" (tap)="goToLocation()" class="locationButton"></Button> <!-- Icon goes into this button -->
            </StackLayout>
        </GridLayout>
    </DockLayout>
</AbsoluteLayout>

<ActionBar title="Tur" class="action-bar" (pan)="drawer.onPan($event)">
    <NavigationButton text="Tilbake" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
</ActionBar>
<ScrollView>
    <StackLayout>
        <StackLayout>
            <Label text="TurNavn" class="turNavn"></Label>
            <StackLayout>
                <GridLayout columns="*,2*" rows="2*,3*"  height="50">
                        <Label col="0" row="0" class="info" text="Start: " textWrap="true" ></Label>
                        <Label col="1" row="0" [text]="startTimeString" textWrap="true"></Label>        
                </GridLayout>
        
        
                <GridLayout  columns="*,2*" rows="2*,3*"  height="50" >
                        <Label col="0" row="0" class="info" text="Stopp: " textWrap="true"></Label>
                        <Label col="1" row="0" [text]="stopTimeString" textWrap="true"></Label>              
                </GridLayout>
        
                <GridLayout columns="*,2*" rows="2*,3*"  height="50" >
                        <Label col="0" row="0" class="info" text="Tid brukt: " textWrap="true"></Label>
                        <Label col="1" row="0" [text]="totalTimeString" textWrap="true" ></Label>                   
                </GridLayout>
        
                <GridLayout columns="*,2*" rows="2*,3*"  height="50" >
                        <Label col="0" row="0" class="info" text="Lengde: " textWrap="true"></Label>
                        <Label col="1" row="0" text="{{distanceString}} km" textWrap="true"></Label>           
                </GridLayout>
        
            </StackLayout>

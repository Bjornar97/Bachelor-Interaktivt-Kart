<ActionBar title="Tur" class="action-bar" (pan)="drawer.onPan($event)">
    <NavigationButton text="Tilbake" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
</ActionBar>
<ScrollView>
    <StackLayout>
        <ContentView class="container" shadow elevation="2" class="container">
            <GridLayout rows="*, *, *, *" columns="*, *" class="innholdContainer">
                    <Label col="0" row="0" id="info" text="Start: " textWrap="true" ></Label>
                    <Label col="1" row="0" [text]="startTimeString" textWrap="true"></Label>        
    
                    <Label col="0" row="1" id="info" text="Stopp: " textWrap="true"></Label>
                    <Label col="1" row="1" [text]="stopTimeString" textWrap="true"></Label>              
            
                    <Label col="0" row="2" id="info" text="Tid brukt: " textWrap="true"></Label>
                    <Label col="1" row="2" [text]="totalTimeString" textWrap="true" ></Label>                   
            
                    <Label col="0" row="3" id="info" text="Lengde: " textWrap="true"></Label>
                    <Label col="1" row="3" text="{{distanceString}} km" textWrap="true"></Label>          
            </GridLayout>
        </ContentView>
        
        <StackLayout *ngFor="let event of events" class="container">
            <GridLayout rows="*" columns="auto, *">
                    <Label col="0" [text]="event.timestamp" verticalAlignment="center"></Label>
                    <Image col="1" *ngIf="event.type == 'image'" [src]="event.value.imageSrc" height="90" width="90" horizontalAlignment="right"></Image>
                    <StackLayout col="1" *ngIf="event.type == 'walk'" id="eventInnhold" class="event">
                            <Label [text]="event.value.startTime"></Label>
                            <Label [text]="event.value.stopTime"></Label>
                            <Label [text]="event.value.distanceMeters"></Label>
                            <Label [text]="event.value.avgSpeed" ></Label>
                    </StackLayout>
                    <StackLayout col="1" *ngIf="event.type == 'pause'" class="event">
                            <Label [text]="event.value.from"></Label>
                            <Label [text]="event.value.to"></Label>
                    </StackLayout>
            </GridLayout>
    
        </StackLayout> 

        <Button text="GÃ¥ til tur" class="btn btn-primary btn-rounded-sm" id="button"></Button>
    </StackLayout>
</ScrollView>

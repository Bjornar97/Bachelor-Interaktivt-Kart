<ActionBar title="Du er pÃ¥ tur" icon="" class="action-bar" (pan)="drawer.onPan($event)">
    <NavigationButton text="Back" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
</ActionBar>
<DockLayout stretchLastChild="true">
    <GridLayout dock="bottom" class="grid" width="100%" rows="*, *" columns="*, *" *ngIf="height > 150">
        <StackLayout row="0" col="0" class="leftTopContainer">
            <ActivityIndicator [busy]="isLoading" class="activity-indicator"></ActivityIndicator>
            <Image *ngIf="!paused" [src]="imageSrc" width="100%" height="100%"></Image>
        </StackLayout>
        <StackLayout row="0" col="1" class="controlBtnContainer" orientation="horizontal" horizontalAlignment="center">
            <Button [text]="btnActiveText" [class]="btnActiveClass" (tap)="togglePause()"></Button>
            <Button text="Stop" (tap)="stopTrip()" class="btn btn-stop"></Button>
        </StackLayout>
        <StackLayout row="1" col="0"  class="timeContainer">
            <Label class="time" [text]="tracker.totalTimeString" textWrap="true"></Label>
        </StackLayout>
        <StackLayout row="1" col="1" class="pictureBtnContainer">
            <Button class="pictureBtn" text="Ta bilde" (tap)="OpenCamera()"></Button>
        </StackLayout>
    </GridLayout>

    <StackLayout dock="top">
            <Image [src]="imageSrc" width="100%" height="100%"></Image>
    </StackLayout>
    
    <StackLayout orientation="horizontal" *ngIf="height <= 150" verticalAlignment="center" horizontalAlignment="center">
        <StackLayout class="timeContainer small">
            <Label class="time small" [text]="tracker.totalTimeString" textWrap="true"></Label>
        </StackLayout>
        <StackLayout class="controlBtnContainer small" orientation="horizontal" horizontalAlignment="center">
            <Button [text]="btnActiveText" [class]="btnActiveClass" (tap)="togglePause()"></Button>
            <Button text="Stop" (tap)="stopTrip()" class="btn btn-stop"></Button>
            <Button class="pictureBtn small" text="Ta bilde" (tap)="OpenCamera()"></Button>
        </StackLayout>
    </StackLayout>
</DockLayout>

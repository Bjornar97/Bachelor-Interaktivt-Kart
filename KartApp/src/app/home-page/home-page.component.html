<DockLayout stretchLastChild="true">
    <Button [text]="tripText" dock="bottom" horizontalAlignment="center" [class]="tripClass" [nsRouterLink]="['./currentTrip']" pageTransition="slideLeft"></Button>
    <StackLayout dock="top">
        <Label text="Hjem" class="header" textWrap="true"></Label>
    
        <ScrollView class="scrollView">
            <StackLayout class="page" style="background-color: transparent;">
                <Label *ngFor="let trip of trips" [text]="trip.id + ': ' + trip.startTime.toString()" textWrap="true"></Label>

                    <Label text="Dette er hjem-siden!" class="h2" textWrap="true"></Label>
                    <Button text="Start Tur" (tap)="startTrack()" ></Button>
                    <Button text="Stopp Tur" (tap)="stopTrack()" ></Button>
                
                    <StackLayout *ngIf="trip != undefined">
                        <Label text="Tur ferdig!" textWrap="true"></Label>
                        <StackLayout *ngFor="let point of trip.points">
                            <Label [text]="point.lat + ', ' + point.lng + ', ' + point.speed" textWrap="true"></Label>
                        </StackLayout>
                        
                    </StackLayout>
                    -->
                    <Button text="Slett trips-mappen" (tap)="deleteTripFolder()"></Button>
                    

                    <ns-trip-box></ns-trip-box>
        
            </StackLayout>
                    
        </ScrollView>
    </StackLayout>
</DockLayout>

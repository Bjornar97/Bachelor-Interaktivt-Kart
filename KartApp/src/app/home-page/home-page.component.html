<GridLayout rows="auto, *">
    <StackLayout row="1">
        <Label text="Hjem" class="header" textWrap="true"></Label>
        <GridLayout *ngIf="isTrip" columns="*, auto" class="currentTripBox" [nsRouterLink]="['./currentTrip']">
            <Label col="0" text="Tur pågår" textWrap="true" class="label"></Label>
            <Label col="1" text="arrow" textWrap="true" class="label"></Label>
        </GridLayout>
        <ScrollView class="scrollView">
            <StackLayout class="page" style="background-color: transparent;">                
                    <!-- Add your page content here -->
                    <!-- Dummy data for now 
                    <Label text="Dette er hjem-siden!" class="h2" textWrap="true"></Label>
                    <Button text="Start Tur" (tap)="startTrack()" ></Button>
                    <Button text="Stopp Tur" (tap)="stopTrack()" ></Button>
                
                    <StackLayout *ngIf="trip != undefined">
                        <Label text="Tur ferdig!" textWrap="true"></Label>
                        <StackLayout *ngFor="let point of trip.points">
                            <Label [text]="point.lat + ', ' + point.lng + ', ' + point.speed" textWrap="true"></Label>
                        </StackLayout>
                        
                    </StackLayout>
                    -->
                    <Button text="Slett trips-mappen" (tap)="deleteTripFolder()"></Button>
                    <Label text="Turer" class="h3 tripsHeader" textWrap="true" [nsRouterLink]="['./allTrips']"></Label>
                    
                    <ng-templage *ngFor="let trip of trips">
                        <ns-trip-box id="{{trip.id}}"></ns-trip-box>
                    </ng-templage>
        
            </StackLayout>
                    
        </ScrollView>
    </StackLayout>
    <FAB *ngIf="!isTrip" row="1" [nsRouterLink]="['./currentTrip']" icon="res://ic_add_white" [rippleColor]="btnRippleColor" [class]="tripClass"></FAB>
</GridLayout>

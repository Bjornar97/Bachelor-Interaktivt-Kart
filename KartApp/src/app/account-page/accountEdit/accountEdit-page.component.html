<StackLayout>
    <GridLayout rows="*" columns="*, *, *" class="actionBar" (pan)="drawer.onPan($event)">
        <GridLayout col="0" rows="*" columns="auto, *" class="actionBarBackButton" (tap)="goBack()">
            <label col="0" text="&#xf053;" class="actionBarBackButtonArrow"></label>
            <label col="1" text="Konto" verticalAlignment="center" class="actionBarBackButtonText"></label>
        </GridLayout>
        <label col="1" class="actionBarTitle" text="Konto Redigering"></label>
    </GridLayout>
    <ScrollView class="scrollView">
        <GridLayout android:fontFamily="cursive"
        android:textStyle="bold">
           
        <StackLayout>
            <StackLayout class="form" >
            <Image src="res://fjellman" stretch="aspectFill" width="100dp" height="100dp"></Image> 
            <Label [text]="username"></Label>
                <StackLayout class="input-field">
                    <TextField #brukernavn hint="Brukernavn:" class="linje-under"> </TextField>   
                </StackLayout>
                <StackLayout class="input-field">
                    <TextField #telefonNr hint="Telefon Nummer:" class="linje-under"> </TextField>   
                </StackLayout>
                <StackLayout class="input-field">
                    <TextField #email hint="E-post:" class="linje-under"> </TextField>   
                </StackLayout>
                <StackLayout>
                    <Button id="my-button" class="btn btn-primary btn-rounded-sm" text="Lagre endringer" (tap)="edit(brukernavn.text,telefonNr.text,email.text)" ></Button>
                </StackLayout>
                
                <StackLayout>
                    <GridLayout columns="auto,*" rows="*,*">
                        <Label col="1" row="0" text="Endre passord" class="KontoInn" textAlignment="left" verticalAlignment="center"></Label>
                        <Label col="0" row="0" text="&#xf023;" color="#008000" fontSize="40" class="fas fa-lock" stretch="aspectFill" horizontalAlignment="center"></Label>
                    </GridLayout>
                </StackLayout>
            
                <StackLayout class="input-field">
                    <TextField #password hint="Nytt passord:" class="linje-under" secure="true"> </TextField>   
                </StackLayout>
                <StackLayout class="input-field">
                    <TextField #password hint="Passord bekreftelse:" class="linje-under" secure="true"> </TextField>   
                </StackLayout>

            <Button id="my-button" class="btn btn-primary btn-rounded-sm" text="Lagre passord" (tap)="endrePassord(passord.text)"></Button>
            </StackLayout>

        </StackLayout>             
        </GridLayout>
    </ScrollView>
</StackLayout>

<StackLayout>
        <GridLayout rows="*" columns="*, *, *" class="actionBar" (pan)="drawer.onPan($event)">
            <label col="1" class="actionBarTitle" text="Konto"></label>
        </GridLayout>
        <ScrollView class="scrollView" height="1000">
            <GridLayout android:fontFamily="cursive"
            android:textStyle="bold">
               
                <StackLayout>
                    <Label text="&#xf007;" class="userIcon" textWrap="true"></Label>
                    <Label [text]="userInfo" class="BrukernavnText"></Label>
                    <StackLayout>
                    <ContentView shadow elevation="2" class="container">
                        <GridLayout columns="*,*" rows="*,*" class="innholdContainer">
                            <Label col="0" row="0" text="Venner" [nsRouterLink]="['friends']" pageTransition="slideLeft" class="MinLabel"></Label>
                            <Label col="0" row="1" text="Venners turer" class="MinLabel"></Label>
                        </GridLayout>
                    </ContentView>
                    </StackLayout>
                    <StackLayout>
                    <ContentView shadow elevation="2" class="container">
                        <GridLayout columns="*,*" rows="*,*" class="innholdContainer">
                            <Label col="0" row="0" text="Dine delte turer" class="MinLabel"></Label>
                            <Label col="0" row="1" text="Lagrende turer" class="MinLabel"></Label>
                        </GridLayout>
                    </ContentView>
                    </StackLayout>
                    <StackLayout>
                    <GridLayout columns="auto,*" rows="*,*" class="innholdContainer">
                        <Label col="1" row="0" text="Rediger konto" textAlignment="left" verticalAlignment="center" class="KontoInn" [nsRouterLink]="['/account/accountEdit']"></Label> 
                        <Label col="0" row="0" text="&#xf044;" class="icon" stretch="aspectFill" horizontalAlignment="center" [nsRouterLink]="['/account/accountEdit']"></Label>     
                    </GridLayout>
                    </StackLayout>
                     <Button id="my-button" class="btn btn-primary btn-rounded-sm" text="Logg Ut" (tap)=logOut()></Button>       
                </StackLayout>          
        </GridLayout>
     </ScrollView>
</StackLayout>

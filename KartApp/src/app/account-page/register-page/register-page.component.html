<StackLayout>
        <GridLayout rows="*" columns="*, *, *" class="actionBar" (pan)="drawer.onPan($event)">
            <label col="1" class="actionBarTitle" text="Innlogging"></label>
        </GridLayout>
        <ScrollView class="scrollView">
            <GridLayout android:fontFamily="cursive"
            android:textStyle="bold">
               
            <StackLayout>
                    <StackLayout class="form" >
                            <Image src="res://fjellman" stretch="aspectFill" width="200dp" class="logo"></Image> 
                            <Label [text]="username"></Label>
                                <StackLayout class="input-field">
                                    <Label text="First Name" class="label font-weight-bold m-b-5"></Label>
                                    <TextField class="input" [(ngModel)]="input.firstname"></TextField>
                                    <StackLayout class="hr-light"></StackLayout>
                                </StackLayout>
                                <StackLayout class="input-field">
                                    <Label text="Last Name" class="label font-weight-bold m-b-5"></Label>
                                    <TextField class="input" [(ngModel)]="input.lastname"></TextField>
                                    <StackLayout class="hr-light"></StackLayout>
                                </StackLayout>
                                <StackLayout class="input-field">
                                    <Label text="Email" class="label font-weight-bold m-b-5"></Label>
                                    <TextField class="input" [(ngModel)]="input.email"></TextField>
                                    <StackLayout class="hr-light"></StackLayout>
                                </StackLayout>
                                <StackLayout class="input-field">
                                    <Label text="Password" class="label font-weight-bold m-b-5"></Label>
                                    <TextField secure="true" class="input" [(ngModel)]="input.password"></TextField>
                                    <StackLayout class="hr-light"></StackLayout>
                                </StackLayout>
                                <Button class="btn btn-primary w-full" text="Register" (tap)="register()"></Button>
                                <Label (tap)="goBack()" text="Already a member? Login here." class="text-center footnote"></Label>
                    </StackLayout>
            </StackLayout> 
                
            </GridLayout>
        </ScrollView>
</StackLayout>
